<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>

<body>
    <main>
        <script>
            //Array indicando 5 posiciones
            let sueldos = new Array(5);

            function cargar(sueldos) {
                for (let i = 0; i < sueldos.length; i++) {
                    let entrada = prompt("Introduce el sueldo del operario " + (i + 1) + ":");
                    sueldos[i] = parseInt(entrada);
                }
            }

            // Función que calcula el total de gastos
            function calcularGastos(sueldos) {
                let total = 0;
                console.log("Detalle de sueldos:");
                for (let i = 0; i < sueldos.length; i++) {
                    console.log("Operario " + (i + 1) + ": " + sueldos[i] + " €");
                    total += sueldos[i];
                }
                
                return total;
            }

            cargar(sueldos);

            let total = calcularGastos(sueldos);
            console.log("Total gastos en sueldos: " + total + " €");
        </script>
    </main>
</body>

</html>

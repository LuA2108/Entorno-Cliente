<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>

<body>
    <main>
        <script>
            // Array de personas [nombre, edad, cargo] || Cambie el orden del final al inicio y viceversa
            let personas = [
                ["Adrián", 47, "Profesor"],
                ["Luisa", 60, "Profesor"],
                ["Ana", 20, "Estudiante"],
                ["Blas", 36, "Estudiante"],
                ["Agustín", 50, "Profesor"],
                ["Felipe", 25, "Estudiante"],
                ["Pedro", 19, "Estudiante"],
                ["Zoraida", 36, "Estudiante"],
                ["Juan", 36, "Administrativo"],
                ["Toñi", 48, "Administrativo"],
                ["Juan", 16, "Estudiante"],
                ["Miriam", 15, "Estudiante"],
                ["Rosa", 75, "Estudiante"],
                ["Pepe", 31, "Estudiante"],
                ["Fermín", 64, "Estudiante"],
                ["Jose", 47, "Profesor"]
            ];

            function comparar(a, b) {
                let ordenCargos = ["Profesor", "Administrativo", "Estudiante"];

                let diffCargo = ordenCargos.indexOf(a[2]) - ordenCargos.indexOf(b[2]);

                // 1º por cargo
                if (diffCargo !== 0) {
                    return diffCargo;
                }

                // 2º por edad descendente
                if (b[1] !== a[1]) {
                    return b[1] - a[1];
                }

                // 3º por nombre ascendente
                if (a[0] < b[0]) return -1;
                if (a[0] > b[0]) return 1;
                return 0;
            }

            // Ordenamos el array
            personas.sort(comparar);

            // Mostramos el resultado
            console.log(personas); // En formato array

            // Mostramos las frases
            for (let persona of personas) {
                console.log(persona[0] + " de " + persona[1] + " años es " + persona[2]);
            }
        </script>
    </main>
</body>

</html>

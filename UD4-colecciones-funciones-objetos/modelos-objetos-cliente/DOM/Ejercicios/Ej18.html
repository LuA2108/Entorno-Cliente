<body>

    <div id="comentarios">
        <p>Bien explicado</p>
        <p>Podr√≠a ser mejor</p>
        <p>Excelente clase</p>
    </div>
    <ul id="mostrar"></ul>

    <script>
        // 1. Obtener elementos hijos de comentarios <div> -> <p>
        let comentarios = document.getElementById("comentarios").children;

        // 2. Obtener el nodo mostrar <ul> para la lista
        let listaMostrar = document.getElementById("mostrar");

        // 3. Recorre los elementos hijos de comentarios y asigna progrsivamente a la lista
        for (let i = 0; i < comentarios.length; i++) {
            listaMostrar.innerHTML += `<li>${comentarios[i].textContent}</li>`;
        }
    </script>

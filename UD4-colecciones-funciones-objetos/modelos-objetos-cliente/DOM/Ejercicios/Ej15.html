<body>
    <p id="texto">Esto es un ejemplo interesante de an√°lisis</p>
    <p id="resultado"></p>

    <script>
        // 1. Obtener el contenido del nodo texto <p>
        let texto = document.getElementById("texto").textContent;

        // 2. Obtener el nodo resultado <p>
        let reusltado = document.getElementById("resultado");

        // 3. Obtener las palabra de texto como una lista
        let palabras = texto.split(" ");

        // 4. Se inicializa la palabra mas larga como el primero
        let palabraLarga = palabras[0];

        // 5. Recorre la lista de palabras
        for (let i = 0; i < palabras.length; i++) {
            console.log(palabras[i]);

            // 6. Guarda la palabra mas larga
            if(palabraLarga.length < palabras[i].length) {
                palabraLarga = palabras[i];
            }
        }

        // 7. Se asigna en palabras la palabra mas larga
        reusltado.textContent = palabraLarga;

    </script>

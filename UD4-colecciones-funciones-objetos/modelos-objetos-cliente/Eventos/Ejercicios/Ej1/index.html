<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejercicio 1</title>
        <meta name="autor" content="Lucero Anay Cahuana">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div {background-color: aqua; padding: 10px; text-align: center; border: 5px solid rgb(12, 111, 105); display: flex; justify-content: center;}
        </style>
    </head>
    <body>
        <!-- Evento: Clasica -->

        <!-- Se coloca como atributo la funcion -->
        <div onclick="alerta()">Pulsa aqui</div>

        <!-- Codigo para el evento -->
        <script>
            // Evento que ejecuta la alerta
            function alerta() {
                alert("Pulsaste sobre el boton");
            }
        </script>
    </body>
</html>

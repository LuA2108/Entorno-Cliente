<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // Declaración de variables numéricas con diferentes tipos de notación

        // Número entero
        let entero = 1357;

        // Número decimal (con punto)
        let decimal = 135.7;

        // Notación científica (135 × 10⁷)
        let cientifico = 135e7;

        // Número octal (base 8) - se indica con el prefijo 0o
        let octal = 0o1357;

        // Número hexadecimal (base 16) - se indica con el prefijo 0x
        let hexadecimal = 0x1357;

        // Mostramos los valores de cada variable en una ventana emergente
        alert("Número entero: " + entero);
        alert("Número decimal: " + decimal);
        alert("Número científico: " + cientifico);
        alert("Número octal: " + octal);
        alert("Número hexadecimal: " + hexadecimal);
    </script>
</body>

</html>
